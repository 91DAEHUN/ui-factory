<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../common/css/reset.css">
    <link rel="stylesheet" href="../../../common/css/common.css">
    <link rel="stylesheet" href="input.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="input.js"></script>
</head>
<body>
    <script>
        $(function(){
            input("#inputId",{});
            input("#inputPassword",{isPassword:true});
        })
    </script>
    <div class="input" id="inputId">
        <label for="inputTextId" class="input-label">아이디</label>
        <input id="inputTextId" class="input-text" type="text" maxlength="40"/>

        <div class="input-btns">
            <button class="input-close" type="button"></button>
        </div>
    </div>
    <div class="input" id="inputPassword">
        <label for="inputPasswordId" class="input-label">비밀번호</label>
        <input id="inputPasswordId" class="input-text" type="password" maxlength="16"/>

        <div class="input-btns">
            <button class="input-eye" type="button"></button>
            <button class="input-close" type="button"></button>
        </div>
    </div>
</body>
</html>
